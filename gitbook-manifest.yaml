summary: |
    With HowdyGo you can create, edit and anonymize interactive walkthroughs of your product. 

    # How it works

    Publish your demo and take the share link from a HowdyGo demo and paste it into your GitBook page. The integration will automatically embed the demo into your documentation.

    # Configure

    To configure the HowdyGo integration for your spaces, navigate to "Integrations" and select "Manage Spaces" > "Enable for all spaces" (or select a specific space).
